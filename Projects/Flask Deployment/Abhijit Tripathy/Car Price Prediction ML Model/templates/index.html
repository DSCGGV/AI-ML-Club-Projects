<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Car Price Prediction API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">

</head>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="wheelbase" placeholder="Wheelbase" required="required" />
        <input type="text" name="carlength" placeholder="Car Length" required="required" />
		<input type="text" name="carwidth" placeholder="Car Width" required="required" />
    <input type="text" name="curbweight" placeholder="Curb Weight" required="required" />
    <input type="text" name="enginesize" placeholder="Engine Size" required="required" />
    <input type="text" name="horsepower" placeholder="Horse Power" required="required" />
    <input type="text" name="citympg" placeholder="City" required="required" />
    <input type="text" name="highwaympg" placeholder="Highway" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
